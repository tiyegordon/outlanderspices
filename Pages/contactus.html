	<!--contact information-->	

		<title>Contact Us</title>

	<!--link to CSS-->
		<link rel="stylesheet" href="../CSS/styles.css">

	</head>
	
	<body>
		<fo> 
			<h1>We want to hear from you!</h1>
			
			<fieldset>
				<legend>Contact Information</legend>
				<label for="firstname">First Name</label><br>
				<input type="text" name="firstname" id="firstname" required><!--the html validator claimed that "required" is not a member of a group specified for any attribute-->
				<br>
				<label for="lastname">Last Name</label><br>
				<input type="text" name="lastname" id="lastname">
				<br>
				<label for="address">Address</label><br>
				<input type="text" name="address" id="address">
				<br>
				<label for="city">City</label><br>
				<input type="text" name="city" id="city">
				<br>
				<label for="state">State</label><br>
				<input type="text" name="state" id="state">
				<br>
				<label for="zip">Zip</label><br>
				<input type="text" name="zip" id="zip" placeholder="5 digits" maxlength="5">
				<br>
				<label for="email">Email</label><br>
				<input type="email" name="email" id="email">
				
				<!--radio button feature occupation-->
					<br>
						<label for="experience">Professional Chef or Home Cook?</label></br>
						
						<input type="radio" name="occupation" id="occupation" value="chef"> Chef
				
						<input type="radio" name="occupation" id="occupation" value="cook"> Cook

				<!--dropdown button-->
				<br><label for="spices">Select Your Favorite Outlander Spice</label></br>
					<select name="spices" id="spices">
					<option value="cinnamon"> Cinnamon</option>
					<option value="nutmeg">Nutmeg</option>
					<option value="bayleaf">Bay Leaf</option>
					<option value="cloves"> Cloves</option>
					<option value="cumin">Cumin</option>
					<option value="star anise">Star Anise</option>
					<option value="pepper">Pepper</option>
					<option value="coriander">Coriander</option>
				</select>
				
				<!--textbox-->
				<br><label for="comments">How do you use Outlander Spices to spice up your favorite dish?</label></br>
				
				<textarea name="comments" id="comments" value="comments"></textarea>

				<!--check box: newsletter-->
					<br>
						<label for="newsletter">Subscribe to newsletter</label>
						<input type= "checkbox" value="yes" name="newsletter" id="newsletter"> 
					</br>				
			
				<!--Submit button-->
						<br><input type="submit" value="Send"></br>
			</fieldset>		

		</fo>
